<!DOCTYPE html>
<title>Telegraph Graph Editor</title>

<head>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/nvd3/0.9/nv.d3.css">
  <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="/telegraph/style.css">
  <link rel="stylesheet" type="text/css" href="/telegraph/telegraph.css">
  <link rel="stylesheet" type="text/css" href="/telegraph/custom.css">

  <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/2.10.0/d3.v2.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/nvd3/0.9/nv.d3.js"></script>

  <script src="/telegraph/telegraph.js"></script>
  <script src="/telegraph/table.js"></script>
  <script src="/telegraph/config.js"></script>
  <script src="/telegraph/main.js"></script>
</head>

<body>
  <div id="edit-container" class="clearfix">
    <div id="query-container">
      <select id="source" tooltip="true"
              title="Data source to use for queries."></select>
      <span id="help" tooltip="true" title="Tooltips enabled.">
        <img class="icon faded" src="/telegraph/images/help.svg">
      </span>

      <textarea id="query" tooltip="true"
                title="Lamina query to add to graph."></textarea>
      <div id="query-options">
        <input type="text" id="shift" placeholder="timeshift" tooltip="true"
               title="Shift results for this target by the given interval.">

        <div id="type" class="line-plus-bar-options multi-options btn-group" data-toggle="buttons-radio"
             tooltip="true" title="Type of graph to use for drawing the results of this query.">
          <button id="line" type="button" class="btn active">
            <img class="icon control" src="/telegraph/images/chart-line.svg">
          </button>
          <button id="area" type="button" class="btn multi-options">
            <img class="icon control" src="/telegraph/images/chart-area.svg">
          </button>
          <button id="bar" type="button" class="btn">
            <img class="icon control" src="/telegraph/images/chart-bar.svg">
          </button>
        </div>

        <div id="axis" class="multi-options btn-group" data-toggle="buttons-radio"
             tooltip="true" title="Axis to use for drawing the results of this query.">
          <button id="left"  type="button" class="btn active">
            <span class="control heavy">&#x21E4;</span>
          </button>
          <button id="right" type="button" class="btn">
            <span class="control heavy">&#x21E5;</span>
          </button>
        </div>

        <div class="buttons">
          <button id="add" class="btn" tooltip="true" title="Add this query to the graph.">
            <span class="control heavy">+</span>
          </button>
        </div>
      </div>
    </div>

    <div id="list-container">
      <div id="targets"></div>
      <div id="graph-options">
        <input type="text" id="from" class="interval" placeholder="-24h" tooltip="true"
               title="Interval from now to use as the start of the graph time period.">
        <input type="text" id="until" class="interval" placeholder="0h" tooltip="true"
               title="Interval from now to use as the end of the graph time period.">
        <input type="text" id="period" class="interval" placeholder="15m" tooltip="true"
               title="Period interval to use for all periodic query operators.">
        <select id="chart" tooltip="true" title="Chart type to use for graphing the query results.">
          <option value="lineChart">line</option>
          <option value="stackedAreaChart">stacked area</option>
          <option value="multiBarChart">multi bar</option>
          <option value="linePlusBarChart">line/bar</option>
          <option value="multiChart">multi</option>
          <option value="lineWithFocusChart">line with focus</option>
          <option value="linePlusBarWithFocusChart">line/bar with focus</option>
          <option value="cumulativeLineChart">cumulative line</option>
          <option value="table">table</option>
        </select>

        <div class="table-options btn-group" data-toggle="buttons-checkbox">
          <button id="invert" type="button" class="btn" tooltip="true"
                  title="Swap the columns and rows in the results table.">
            <img class="icon control" src="/telegraph/images/swap.svg">
          </button>
          <button id="sum-cols" type="button" class="btn" tooltip="true"
                  title="Add a summary line to the table that sums all results for a given target.">
            <span class="control">&Sigma;&darr;</span>
          </button>
          <button id="sum-rows" type="button" class="btn" tooltip="true"
                  title="Add a summary line to the table that sums all results for a given timepoint.">
            <span class="control">&Sigma;&rarr;</span>
          </button>
        </div>

        <span class="chart-options visible-options">
          <button id="align" type="button" class="btn" tooltip="true"
                  title="Align the query timeframe to the period.">
            <span class="control heavy">
              <img class="toolbar icon faded" src="/telegraph/images/align.svg">
            </span>
          </button>
        </span>

        <span id="graph-advanced">
          <img class="toolbar icon faded" src="/telegraph/images/cog-alt.svg">
        </span>
      </div>
    </div>
  </div>

  <div id="graph-container">
    <div id="toolbar">
      <span id="load">
        <img class="toolbar icon faded" src="/telegraph/images/list.svg">
      </span>
      <span id="edit">
        <img class="toolbar icon faded" src="/telegraph/images/cog.svg">
      </span>
    </div>

    <div id="alerts"></div>
    <div id="graph-header">
      <span id="refresh-graph">
        <img class="icon faded" src="/telegraph/images/refresh.svg">
      </span>
      <div id="graph-title" class="dropdown">
        <span id="graph-name" class="dropdown-toggle" data-toggle="dropdown">
          <img class="icon" src="/telegraph/images/graph.svg">
          <span id="name"></span>
          <span id="edited" tooltip="true"
                title="This document has unsaved changes. You can save using this dropdown menu, or with Command-s or Control-s.">
            &mdash; edited
          </span>
        </span>
        <ul id="graph-menu" class="dropdown-menu" role="menu">
          <li><a id="rename"    href="#">Rename</a></li>
          <li><a id="duplicate" href="#">Duplicate</a></li>
          <li><a id="save"      href="#">Save</a></li>

          <li class="divider"></li>
          <li><a id="revert"    href="#">Revert</a></li>
          <li><a id="close"     href="#">Close</a></li>
          <li><a id="delete"    href="#">Delete</a></li>
        </ul>
      </div>
    </div>

    <div id="graph" class="chart"></div>
  </div>

  <div id="load-form" class="modal hide fade" tabindex="-1" role="dialog">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4>Load saved graph</h4>
    </div>
    <div class="modal-body">
      <input id="load-name" type="text">
    </div>
    <div class="modal-footer">
      <button id="load-submit" class="btn btn-primary">Load</button>
    </div>
  </div>

  <div id="graph-advanced-form" class="modal hide fade" tabindex="-1" role="dialog">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h4>Advanced options</h4>
    </div>
    <div class="modal-body">
      <div>
        <label for="variables">Auto-refresh interval:</label>
        <input type="text" id="refresh" tooltip="true">
      </div>
      <div id="macro-variables">
        <label for="variables">Macro variables:</label>
        <textarea id="variables" placeholder='{"field":"value"}'></textarea>
      </div>
      <div>
        <label for="transform">Transform:</label>
        <textarea id="transform"></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button id="advanced-submit" class="btn btn-primary">Done</button>
    </div>
  </div>

  <div class="attribution">
    Entypo pictograms by Daniel Bruce &mdash; <a href="http://entypo.com">entypo.com</a>;
    Font Awesome by Dave Gandy &mdash; <a href="http://fontawesome.io">fontawesome.io</a>
  </div>
</body>
